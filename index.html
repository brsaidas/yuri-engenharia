<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <title>Yuri Engenharia</title>

    <!-- Arquivo CSS desta página -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <!-- Início do Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/img4.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/img5.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/img6.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Fim do Carousel -->

    <!-- 
      Seção Nossos Projetos
      Onde dever ser exibido projetos da empresa foi utilizdo 
      o layout Grid do Brootstrap junto com CSS.
    -->
    <div class="container">
      <p class="nossos-projetos-titulo">Nossos Projetos</p>
      <div class="row">
        <div class="nossos-projetos-celulas col-sm">
          <img class="nossos-projetos-imagem" src="img/img0.jpg"/>
          <p class="nossos-projetos-titulo">Casa de Alto Padrão</p>
        </div>
        <div class="nossos-projetos-celulas col-sm">
          <img class="nossos-projetos-imagem" src="img/img1.jpg"/>
          <p class="nossos-projetos-titulo">Alpha Vile House</p>
        </div>
        <div class="nossos-projetos-celulas col-sm">
          <img class="nossos-projetos-imagem" src="img/img2.jpg"/>
          <p class="nossos-projetos-titulo">Cidade Alpha</p>
        </div>
        <div class="nossos-projetos-celulas col-sm">
          <img class="nossos-projetos-imagem" src="img/img3.jpg"/>
          <p class="nossos-projetos-titulo">Serra da Guaramiranga</p>
        </div>
      </div>
    </div>
    <!-- Fim da seção Nossos Projetos -->
    
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
